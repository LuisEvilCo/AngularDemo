<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo hermoso</title>
    <!-- Bootstrap 3 css -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Angular.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <!-- Angular-xeditable -->
    <link href="angular-xeditable/css/xeditable.css" rel="stylesheet">
    <script src="angular-xeditable/js/xeditable.js"></script>
    <!-- app.js -->
    <script src="app.js"></script>
  </head>
  <body style="padding: 20px">
    <h1 style="margin-bottom: 20px">Header</h1>
    <div ng-controller="Ctrl">
      <!-- editable element -->
      <div ng-repeat="stuff in user">
          <a href="#" editable-text="stuff.name">{{ stuff.name || "empty" }}</a>
          <br/><br/>
          <a href="#" editable-text="stuff.name">{{ stuff.name2 || "empty" }}</a>
      </div>
      
      <div id="debug" style="margin-top: 30px">
      {{ user | json }}
      </div>
    </div>
  </body>
</html>
